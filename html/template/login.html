<script type="text/javascript" src="assets/js/caplet.custom.js"></script>
<script type="text/javascript">
$(function() {
	$("body").addClass("full-lg");
		   //Login animation to center
			function toCenter(){
					var mainH=$("#main").outerHeight();
					var accountH=$(".account-wall").outerHeight();
					var marginT=(mainH-accountH)/2;
						   if(marginT>30){
							   $(".account-wall").css("margin-top",marginT-15);
							}else{
								$(".account-wall").css("margin-top",30);
							}
				}
				toCenter();
				var toResize;
				$(window).resize(function(e) {
					clearTimeout(toResize);
					toResize = setTimeout(toCenter(), 500);
				});

			//Canvas Loading
			  var throbber = new Throbber({  size: 32, padding: 17,  strokewidth: 2.8,  lines: 12, rotationspeed: 0, fps: 15 });
			  throbber.appendTo(document.getElementById('canvas_loading'));
			  throbber.start();

			//Set note alert
			//setTimeout(function () {
			//	$.notific8('Hi Guest , you can use Username : <strong>demo</strong> and Password: <strong>demo</strong> to  access account.',{ sticky:true, horizontalEdge:"top", theme:"inverse" ,heading:"LOGIN DEMO"})
			//	}, 1000);


			$("#form-signin").submit(function(event){
					event.preventDefault();
					var main=$("#main");
					//scroll to top
					main.animate({
						scrollTop: 0
					}, 500);
					main.addClass("slideDown");

					// send username and password to php check login
					$.ajax({
						url: "../index.php?r=login/logins",
						data: $(this).serialize(),
						type: "POST",
						dataType: 'json',
						success: function (e) {
							var userid=e.id;
							var username=e.username;
							//setTimeout(function () { main.removeClass("slideDown") }, !userid ? 500:3000);
							if (!userid) {
							  $.notific8('用户或密码错误! ',{ life:5000,horizontalEdge:"bottom", theme:"danger" ,heading:" 错误 :) "});
							  return false;
							}
							setTimeout(function () { $("#loading-top span").text("验证成功正在登录！...") },500);
							setTimeout(function () { $("#loading-top span").text("欢迎"+username+"登录！")  }, 1500);
							$("script[src='assets/js/caplet.custom.js']").remove();
							setTimeout(function () { $("body").removeClass("full-lg"); $("#wrapper").load("template/dashboard.html")  }, 6200);
						}
					});

			});
	});
</script>
